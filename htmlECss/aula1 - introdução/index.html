<!-- doctype define a versão do html (v5) -->
<!DOCTYPE html>
<!-- html quem define onde começa o documento -->
<!-- lang quem define a linguagem da pagina -->
<html lang="pt-br">
<!-- head , cabeça, onde podemos "linkar" configurações -->
<head>
    <!-- charset configuração de caracteres -->
    <meta charset="UTF-8">
    <!-- viewport captura a largura do dispositivo -->
    <!-- dica : @media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title - titulo da aba -->
    <title>AULA 1</title>
    <!-- favicon - imagem da aba -->
    <link rel="shortcut icon" href="cachorro.jpg" type="image/x-icon">
</head>
<!-- body - conteudo da pagina -->
<body>
    <h1>AULA 1 - HTML</h1> 
    <p><b><i>HELLO WORLD :)</i></b></p>

    <img width="600px" src="gatinho.jpg" alt="Um gatinho miando">

</body>
</html>
